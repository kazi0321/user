<form class=signup-form (submit)="loginUser($event)">
  <mat-form-field class="signup-form-width">
    <input matInput placeholder="ユーザ名" id=username (keyup)="onKeyUp($event)">
  </mat-form-field>
  <mat-form-field class="signup-form-width">
    <input matInput placeholder="パスワード" id=password (keyup)="onKeyUp($event)">
  </mat-form-field>
  <div class="button-row">
    <button mat-stroked-button type="button" id="signup" routerLink="/signup">新規登録</button>
  </div>
</form>
